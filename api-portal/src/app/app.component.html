<div class="text-center">
  <form [formGroup]="userFormGroup">
    <div>
      <label>
        FirstName:
      </label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>
    <div>
      <label>
        LastName:
      </label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>
    <div>
      <label>
        Password:
      </label>
      <input type="text" class="form-control" formControlName="password">
    </div>
    <div>
      <label>Country:</label>
      <select formControlName="country">
        <option disabled>Country</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="Nepal">Nepal</option>
      </select>
    </div>
    <div>
      <label>Male</label><input type="radio" name="gender" value="male" formControlName="gender">
      <label>Female</label><input type="radio" name="gender" value="female" formControlName="gender">
    </div>
    <button (click)="Post()" class="btn btn-primary">Submit</button>
    <div>
      <div>
        {{data|json}}
      </div>
      <input type="number" (keyup)="Get()" formControlName="number">
      {{name[0].FirstName}}
    </div>
  </form>  
</div>
